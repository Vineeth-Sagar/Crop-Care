<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropCare - Smart Agriculture Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>CropCare</h1>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Smart Agriculture Solutions</h1>
            <p>Get personalized crop and soil management recommendations for better yields</p>
            <div class="input-card">
                <div class="input-row">
                    <div class="input-group">
                        <label for="crop-select"><i class="fas fa-seedling"></i> Crop</label>
                        <select id="crop-select">
                            <option value="">Select Crop</option>
                            <option value="wheat">Wheat</option>
                            <option value="rice">Rice</option>
                            <option value="corn">Corn</option>
                            <option value="soybeans">Soybeans</option>
                            <option value="cotton">Cotton</option>
                            <option value="sugarcane">Sugarcane</option>
                            <option value="potatoes">Potatoes</option>
                            <option value="tomatoes">Tomatoes</option>
                            <option value="coffee">Coffee</option>
                            <option value="tea">Tea</option>
                            <option value="barley">Barley</option>
                            <option value="oats">Oats</option>
                            <option value="sunflower">Sunflower</option>
                            <option value="rapeseed">Rapeseed</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="soil-select"><i class="fas fa-mountain"></i> Soil Type</label>
                        <select id="soil-select">
                            <option value="">Select Soil Type</option>
                            <option value="clay">Clay</option>
                            <option value="sandy">Sandy</option>
                            <option value="loamy">Loamy</option>
                            <option value="silt">Silt</option>
                            <option value="peaty">Peaty</option>
                            <option value="chalky">Chalky</option>
                            <option value="black">Black Soil</option>
                            <option value="red">Red Soil</option>
                            <option value="alluvial">Alluvial</option>
                            <option value="laterite">Laterite</option>
                        </select>
                    </div>
                </div>
                <button class="analyze-btn"><i class="fas fa-search"></i> Analyze</button>
                <div class="map-section">
                    <button id="use-location-btn" class="location-btn"><i class="fas fa-location-arrow"></i> Use My Current Location</button>
                    <div id="map" class="styled-map"></div>
                    <div id="location-coords" class="coords-display">No location selected</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section">
        <div class="results-container">
            <div class="results-header">
                <h2>Analysis Results</h2>
                <div class="selected-options">
                    <span class="selected-crop"></span>
                    <span class="selected-soil"></span>
                </div>
            </div>
            <div class="results-content">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>CropCare</h3>
                <p>Smart solutions for modern agriculture</p>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CropCare. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load scripts -->
    <script src="gemini-api.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</body>
</html>
